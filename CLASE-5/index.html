<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia</h1>
    <h2>Imagenes</h2>
    <img src="direccion" alt="texto alternativo">
    <hr>
    <h2>Audios</h2>
    <audio src="direccion" controls loop></audio>
    <!-- tambien se puede colocar el atributo autoplay pero no se recomienda -->
    <hr>
    <h2>Video</h2>
    <video src="direccion" controls loop></video>
    <!-- tambien se puede colocar el atributo autoplay pero no se recomienda -->
    <!-- En una pagina no se recomienda que tarde mas de 4seg en cargar. para los videos se utilizan compresores de mp4 -->
    <h2>Iframes</h2>
    <iframe src="direccion" frameborder="0" width="" height=""></iframe>
    <iframe src="./contacto.html"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DXQmh09SESw?si=31E5F-swZtbj7gm-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- ir a youtube y en la opcion de compartir apretar la primera opcion. -->
</body>
</html>
